<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤더</title>
    <style>
        /* fonts */
        @font-face {
            font-family: 'sogang university';
            src: url('./fonts/sogang university.ttf') format('truetype');
        }

        /* reset */
        *{
            margin: 0;
            padding: 0;
        } 

        a{
            text-decoration: none;
            color: #000;
        }

        li{
            list-style: normal;
        }
        em{
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            /* font-family: Arial, sans-serif; /* 기본 글씨체 */
        }

        header {
            display: flex;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            /* box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); */
    }

        /*headerType*/
        .header_inner{
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 1px solid #ccc;
        }
        
        /* 로고 이미지 */
        .header_logo{
           /* margin: 0;
            padding: 0; */
            height: 50px;
            margin-right: 15px;
        }
        .title {
            display: inline-block;
            flex-direction: column;
            font-family: 'sogang university', Arial, sans-serif;
        }
            
        .title .sogang {
            font-size: 30px; /* 서강대학교 텍스트 크기 */
        }
        
        .title .altar {
            font-size: 20px; /* 복사단 텍스트 크기 */
        }

        .header_menu{
            width: 60%;
            text-align: center;
        }

        .header_menu li{
            display: inline;
        }
        .header_menu li a{
            padding: 12px 30px;
            margin: 0 5px;
            transition: background-color 0.33s;
        }
        .header_menu li a:hover{
            background: #f3f3f3;
            border-radius: 5px;
        }
        .header_member{
            width: 20%;
            text-align: right;
        }
        .header_member a{
            font-size: 16px;
            border: 1px solid #000;
            padding: 10px 25px;
            border-radius: 50px;
        }
    </style>
</head>

<body>
    <header id="headerType" class="header_wrap">
        <!-- 로고 이미지 -->
        <img src="Symbol.png" alt="header_logo" class="header_logo">
        <div class="header_inner">
            <!-- 텍스트 -->
            <div class="title">
                <span class="sogang">서강대학교 </span>
                <span class="altar">복사단</span>
              </div>
            
            <nav class="header_menu">
                <ul>
                    <ul>
                        <li><a href="#">동아리 소개</a></li>
                        <li><a href="#">복사 일정</a></li>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">게시판</a></li>
                    </ul>
                </ul>
            </nav>

            <div class="header_member">
                <a href="#">로그인</a>
            </div>
        </div>
    </header>
</body>
</html>
